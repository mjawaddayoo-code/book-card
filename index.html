<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card mb-3 cards" id="cards" style="max-width: 640px; height: 400px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="..." id="image" class="img-fluid rounded-start" alt="..." style="height: 300px" width="280px"">
            </div>
            <div class=" col-md-8">
                <div class="card-body">
                    <h5 class="card-title" id="book">Card title</h5>
                    <h6 class="card-title" id="author">author</h6>
                    <p class="card-text" id="description">description</p>
                </div>
                <div class="buttons">
                    <button type="button" class="btn btn-outline-secondary" disabled>Romance</button>
                    <button type="button" class="btn id=" date" btn-outline-secondary" disabled>Published 2020</button>
                </div>
                <div class="buttons">
                    <button type="button" class="btn btn-outline-secondary" disabled>‚≠êFeatured Today</button>
                </div>
                <div class="buttons">
                    <button type="button" class="btn btn-primary btn-sm">Discover More Books</button>
                    <button type="button" class="btn btn-outline-primary"> Add to list</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
<script src="app.js">
</script>

</html>
